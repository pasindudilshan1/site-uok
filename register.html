    <main>
        <h1>Register for a Course</h1>
        <form id="course-form">
            <label for="title">Title</label>
            <select id="title" name="title" required>
                <option value="">Select</option>
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
            </select>

            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            <label for="e-address">E-mail Address</label>
            <input type="text" id="e-address" name="e-address" placeholder="Enter your Email address" required>

            <label for="tp">Telephone Number</label>
            <input type="tel" id="tp" name="tp" placeholder="Enter your telephone number" required>

            <label for="academic-year">Academic Year</label>
            <select id="academic-year" name="academic-year" required>
                <option value="">Select</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>

            <label for="course">Choose a Course</label>
            <select id="course" name="course" required>
                <option value="">Loading courses...</option>
            </select>

            <button type="submit">Register</button>
        </form>

        <div id="success-message">Check your email <p> Thank you!</p></div>
    </main>

    <script>
        const courseDropdown = document.getElementById('course');

        const courses = [
            { id: 1, name: "Programming Fundamentals" },
            { id: 2, name: "Data Structures" },
            { id: 3, name: "Machine Learning" },
            { id: 4, name: "Cybersecurity" },
            { id: 5, name: "Database Management Systems" },
            { id: 6, name: "Cloud Computing and DevOps" }
        ];

        function populateCourses() {
            courseDropdown.innerHTML = ""; 
            courses.forEach(course => {
                const option = document.createElement("option");
                option.value = course.id;
                option.textContent = course.name;
                courseDropdown.appendChild(option);
            });
        }

        window.onload = populateCourses;

        const form = document.getElementById('course-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault(); 
            form.style.display = 'none'; 
            successMessage.style.display = 'block'; 
        });
    </script>
